<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <style href="styles.css"></style>
</head>
<body>
    <div id="container">
        <h2>Cash Registers</h2>
        <p>Item Price: $<span id="price">19.5</span></p>
        <label for="cash">Enter Cash:</label>
        <input type="number" id="cash" min="0" step="0.01">
        <button id="purchase-btn">Purchase</button>
        <p id="change-due"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
